  <div class="controls">
    <button onclick="saveClassroom()">üíæ Save All</button>
    <button onclick="loadClassroom()">üìÇ Load</button>
  </div>

  <script>
    const API_BASE = window.location.origin + "/api/diagram";
    const DIAGRAM_ID = "classroom";

    function getData() {
      const groups = {};
      document.querySelectorAll(".group").forEach((group, gIndex) => {
        const tables = group.querySelectorAll(".table");
        groups[`group${gIndex+1}`] = Array.from(tables).map(table => {
          const inputs = table.querySelectorAll("input");
          return Array.from(inputs).map(inp => inp.value);
        });
      });
      return groups;
    }

    function setData(data) {
      Object.keys(data).forEach((g, gIndex) => {
        const group = document.getElementById(`group${gIndex+1}`);
        if (group) {
          const tables = group.querySelectorAll(".table");
          data[g].forEach((students, tIndex) => {
            const inputs = tables[tIndex].querySelectorAll("input");
            students.forEach((val, i) => {
              if (inputs[i]) inputs[i].value = val;
            });
          });
        }
      });
    }

    async function saveClassroom() {
      const classroom = getData();
      await fetch(`${API_BASE}/${DIAGRAM_ID}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uml: classroom })
      });
      alert("‚úÖ Saved!");
    }

    async function loadClassroom() {
      const res = await fetch(`${API_BASE}/${DIAGRAM_ID}`);
      const data = await res.json();
      if (data && data.uml) {
        setData(data.uml);
      } else {
        alert("‚ö† No data found!");
      }
    }
  </script>
