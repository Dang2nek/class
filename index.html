<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UML Editor</title>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 200px; }
    button { margin: 5px; padding: 10px 20px; }
    #diagram { border: 1px solid #ccc; padding: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>UML Editor</h1>
  
  <textarea id="umlInput">classDiagram
Class01 <|-- AveryLongClass : Cool
Class03 *-- Class04
Class05 o-- Class06
</textarea>
  <br />
  <button onclick="saveUML()">ðŸ’¾ Save</button>
  <button onclick="loadUML()">ðŸ“‚ Load</button>
  <button onclick="renderUML()">â–¶ Render</button>

  <div id="diagram"></div>

  <script>
    const API_BASE = window.location.origin + "/api/diagram";
    const DIAGRAM_ID = "uml1"; // cÃ³ thá»ƒ Ä‘á»•i

    async function saveUML() {
      const uml = document.getElementById("umlInput").value;
      await fetch(`${API_BASE}/${DIAGRAM_ID}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uml })
      });
      alert("âœ… Saved to MongoDB!");
    }

    async function loadUML() {
      const res = await fetch(`${API_BASE}/${DIAGRAM_ID}`);
      const data = await res.json();
      if (data && data.uml) {
        document.getElementById("umlInput").value = data.uml;
        renderUML();
      } else {
        alert("âš  ChÆ°a cÃ³ dá»¯ liá»‡u trong DB!");
      }
    }

    function renderUML() {
      const uml = document.getElementById("umlInput").value;
      const diagramDiv = document.getElementById("diagram");
      diagramDiv.innerHTML = `<div class="mermaid">${uml}</div>`;
      mermaid.init(undefined, diagramDiv);
    }
  </script>
</body>
</html>
